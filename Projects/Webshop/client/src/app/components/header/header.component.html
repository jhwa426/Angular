<mat-toolbar class="justify-between mx-auto border-x">
  <a routerLink="home">Web Shop</a>
  <button mat-icon-button="menu" [matMenuTriggerFor]="menu">
    <mat-icon [matBadge]="1" matBadgeColor="warn">shopping_cart</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">1 Items</span>
        <a routerLink="cart">View Cart</a>
      </div>
    </div>

    <div class="py-3">
      <div class="flex justify-between font-light mb-2">
        Keyboard X 1
        <span class="font-bold not-italic">{{ "150" | currency }}</span>
      </div>
    </div>

    <div class="flex justify-between py-3 font-light">
      Total:
      <span class="font-bold not-italic">{{ "150" | currency }}</span>
    </div>

    <div class="pt-3 flex justify-between">
      <button
        (click)="onClearCart()"
        class="bg-rose-600 text-white rounded-full w-9 h-9"
      >
        <mat-icon>remove_shopping_cart</mat-icon>
      </button>

      <button
        routerLink="cart"
        class="bg-green-600 text-white rounded-full w-9 h-9"
      >
        <mat-icon>shopping_cart_checkout</mat-icon>
      </button>
    </div>
  </mat-menu>
</mat-toolbar>
