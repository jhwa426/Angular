<mat-card class="mb-4">
    <div class="flex justify-between">
        <div>
            <button mat-button>
                Sort by
                <mat-icon>expand_more</mat-icon>
            </button>
            <mat-menu #sortByMenu="matMenu">
                <button>desc</button>
                <button>asc</button>
            </mat-menu>
        </div>


        <div class="flex items-center">
            <div>
                <button mat-button [matMenuTriggerFor]="menu">
                    Show
                    <mat-icon>expand_more</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>12</button>
                    <button mat-menu-item>24</button>
                    <button mat-menu-item>36</button>
                </mat-menu>
            </div>

            <button>
                <mat-icon>view_list</mat-icon>
            </button>
            <button>
                <mat-icon>view_module</mat-icon>
            </button>
            <button>
                <mat-icon>view_comfy</mat-icon>
            </button>
        </div>
    </div>
</mat-card>
